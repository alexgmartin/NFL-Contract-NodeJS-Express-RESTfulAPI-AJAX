<!DOCTYPE html>
<html>
<head>
  <title>NFL CONTRACTS</title>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
  <h1> NFL PLAYERS THAT NEED NEW CONTRACTS </h1>
  <button id="list-players">List players</button>
  <h3>create players</h3>
  <form id ="create-form">
    <p> Name </p>
    <input type="text" id="create-name">
    <p> Team </p>
    <input type="text" id="create-team">
    <p> Description </p>
    <input type="text" id="create-description">
    <p> Image URL </p>
    <input type="text" id="create-image">
    <br>
    <br>
    <button>Create</button>
  </form>
  <hr>
  <table>
    <tbody>
      <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>TEAM</th>
          <th>Description</th>
          <th>ImageURL</th>
          <th>Image</th>
        </tr>
      </thead>
    </tbody>
  </table>
  <script src="jquery.js"></script>
  <script src="scripts.js"></script>

</body>
</html>
